name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-check:
    name: Format Check
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check Formatting
        run: swiftformat . --lint

  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  build:
    name: Build (${{ matrix.configuration }})
    runs-on: macos-15
    strategy:
      matrix:
        configuration: [debug, release]
    steps:
      - uses: actions/checkout@v4

      - name: Show Swift Version
        run: swift --version

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -c ${{ matrix.configuration }}

      - name: Upload Release Binary
        if: matrix.configuration == 'release' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: OptimusClip-release
          path: .build/release/OptimusClip
          retention-days: 7

  test:
    name: Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run Tests
        run: swift test --parallel --enable-code-coverage

      - name: Generate Coverage Report
        run: |
          xcrun llvm-cov export \
            .build/debug/OptimusClipPackageTests.xctest/Contents/MacOS/OptimusClipPackageTests \
            -instr-profile .build/debug/codecov/default.profdata \
            -format lcov > coverage.lcov || true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.lcov
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [format-check, lint, build, test]
    if: always()
    steps:
      - name: Check All Jobs
        run: |
          if [[ "${{ needs.format-check.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
